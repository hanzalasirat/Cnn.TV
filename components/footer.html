<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header</title>
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="../assets/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Footer Mega Menu -->
<footer class="footer-mega bg-dark text-white pt-5">
  <div class="container">

    <!-- Top: Newsletter / Search -->
    <div class="mb-4">
      <h5 class="mb-3">Subscribe to our Newsletter</h5>
      <form class="d-flex" action="#" method="POST">
        <input type="email" name="email" class="form-control me-2" placeholder="Enter your email" required>
        <button class="btn btn-danger" type="submit">Subscribe</button>
      </form>
    </div>

    <!-- Main Sections -->
    <div class="row g-4">

      <div class="col-lg-3 col-6">
        <h6 class="fw-bold">US</h6>
        <a class="text-white d-block mb-1" href="#">Crime + Justice</a>
        <a class="text-white d-block mb-1" href="#">Politics</a>
        <a class="text-white d-block mb-1" href="#">Education</a>
        <a class="text-white d-block mb-1" href="#">Environment</a>
      </div>

      <div class="col-lg-3 col-6">
        <h6 class="fw-bold">World</h6>
        <a class="text-white d-block mb-1" href="#">Africa</a>
        <a class="text-white d-block mb-1" href="#">Asia</a>
        <a class="text-white d-block mb-1" href="#">Europe</a>
        <a class="text-white d-block mb-1" href="#">Middle East</a>
        <a class="text-white d-block mb-1" href="#">Americas</a>
      </div>

      <div class="col-lg-3 col-6">
        <h6 class="fw-bold">Business</h6>
        <a class="text-white d-block mb-1" href="#">Tech</a>
        <a class="text-white d-block mb-1" href="#">Markets</a>
        <a class="text-white d-block mb-1" href="#">Media</a>
        <a class="text-white d-block mb-1" href="#">Videos</a>
      </div>

      <div class="col-lg-3 col-6">
        <h6 class="fw-bold">Sports</h6>
        <a class="text-white d-block mb-1" href="#">Football</a>
        <a class="text-white d-block mb-1" href="#">Basketball</a>
        <a class="text-white d-block mb-1" href="#">Olympics</a>
        <a class="text-white d-block mb-1" href="#">Tennis</a>
      </div>

      <!-- Extra Content: Popular / Trending -->
      <div class="col-12 mt-4">
        <h6 class="fw-bold">Popular</h6>
        <div class="d-flex gap-3 flex-wrap">
          <a class="btn btn-outline-light btn-sm" href="#">Editor's Picks</a>
          <a class="btn btn-outline-light btn-sm" href="#">Trending News</a>
          <a class="btn btn-outline-light btn-sm" href="#">Most Read</a>
          <a class="btn btn-outline-light btn-sm" href="#">Videos</a>
        </div>
      </div>

    </div>

    <!-- Bottom: Social Media -->
    <div class="social-mid mt-5 d-flex gap-3 align-items-center">
      <h6 class="mb-0 me-3">Follow CNN</h6>  
      <a href="#" class="text-white fs-5"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white fs-5"><i class="bi bi-twitter"></i></a>
      <a href="#" class="text-white fs-5"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-white fs-5"><i class="bi bi-youtube"></i></a>
    </div>

    <!-- Copyright -->
    <div class="mt-4 small text-white-50">
      &copy; 2026 CNN. All Rights Reserved.
    </div>

  </div>
</footer>

<!-- Custom JS -->
<script src="../assets/js/script.js"></script>
