<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in to your CNN account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      height: 90vh;
      background: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .login-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 20px;
      height: 90vh;
      margin-bottom: 100px;
    }

    .cnn-logo {
      color: #cc0000;
      font-size: 48px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: -2px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .signup-text {
      text-align: center;
      margin-bottom: 24px;
    }

    .signup-text a {
      font-weight: 600;
      text-decoration: underline;
    }

    .form-control {
      height: 56px;
      font-size: 16px;
      border-radius: 10px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #000;
    }

    .forgot {
      margin: 12px 0 20px;
    }

    .btn-signin {
      height: 56px;
      background: #000;
      color: #fff;
      font-weight: 700;
      border-radius: 14px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider span {
      padding: 0 12px;
      color: #555;
      font-size: 14px;
    }

    .legal {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }

    .social-btn {
      height: 56px;
      border-radius: 14px;
      font-weight: 600;
      border: 1px solid #ccc;
      background: #fff;
    }

    .social-btn img {
      height: 20px;
      margin-right: 10px;
    }
    a{
        color: black;
    }
  </style>
</head>
<body>
  <div id="header"></div>

<div class="login-container">

  <div class="cnn-logo">CNN</div>

  <h1>Sign in to your CNN account</h1>
  <div class="signup-text">
    Don't have an account? <a href="#">Sign up</a>
  </div>

  <form>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email address">
    </div>

    <div class="mb-2 password-wrapper">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
    </div>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit" class="btn btn-signin w-100 mb-3">
      Sign in
    </button>
  </form>

  <div class="divider">
    <span>or</span>
  </div>

  <div class="legal">
    By signing up or signing in, you agree to our
    <a href="#">Terms of Use</a> and have read our
    <a href="#">Privacy Policy</a>. CNN and its affiliates may use your email
    address to send updates, ads, and offers.
    Opt out via <a href="#">Privacy Policy</a>.
  </div>

  <button class="social-btn w-100 mb-3 d-flex align-items-center justify-content-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
    Continue with Google
  </button>

  <button class="social-btn w-100 d-flex align-items-center justify-content-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
    Continue with Apple
  </button>

</div>


<script>
  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>
<div id="footer"></div>
<div id="footer"></div>
    <script>
        // Ensure DOM is loaded before fetching components
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../components/header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    // Initialize header functionality after component is loaded
                    if (typeof initHeader === 'function') {
                        initHeader();
                    }
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
</body>
</html>
